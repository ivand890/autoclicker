name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write   # for PyPI trusted publishing (OIDC)
  contents: read

jobs:
  build-sdist-wheel:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Build (sdist and wheel)
        run: |
          uv build --no-sources
          ls -l dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-sdist-wheel
    environment:
      name: pypi
      url: https://pypi.org/project/clickmate/
    permissions:
      id-token: write   # required for OIDC trusted publishing
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish (trusted publishing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Uses OIDC with PyPI Trusted Publishers; ensure project is configured on PyPI.
          uv publish --skip-existing --check-url https://pypi.org/simple/

  publish-to-testpypi:
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'rc')
    name: Publish to TestPyPI (pre-releases)
    runs-on: ubuntu-latest
    needs: build-sdist-wheel
    environment:
      name: testpypi
      url: https://test.pypi.org/project/clickmate/
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to TestPyPI
        env:
          # Option 1: Trusted publishing if configured for TestPyPI
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Option 2: Token-based, if not using trusted publishers:
          # UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          # When using --index testpypi, set check URL to the index simple API to enable duplicate-skip checks
          uv publish --index testpypi --skip-existing --check-url https://test.pypi.org/simple/
