name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write   # for PyPI trusted publishing (OIDC)
  contents: read

jobs:
  build-sdist-wheel:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Derive version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          # Strip leading 'v' from tag like v1.2.3[-prerelease]
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ -z "${VERSION}" ]]; then
            echo "Failed to derive version from tag '${GITHUB_REF_NAME}'" >&2
            exit 1
          fi
          # Basic SemVer check: 1.2.3 with optional pre-release/build metadata
          if [[ ! "${VERSION}" =~ ^[0-9]+(\.[0-9]+){2}([+.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag-derived version '${VERSION}' doesn't look like SemVer (e.g., 1.2.3 or 1.2.3-rc.1)." >&2
            exit 1
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Update project version files
        run: |
          set -euo pipefail
          if [[ -n "${VERSION:-}" ]]; then
            echo "Setting project version to ${VERSION}"
            # Update pyproject.toml project version
            sed -i -E "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
            # Update package __version__ for runtime visibility
            sed -i -E "s/^__version__ = \".*\"/__version__ = \"${VERSION}\"/" src/autoclicker/__init__.py
            echo "pyproject.toml version:"
            grep -E "^version = \".*\"" pyproject.toml || true
            echo "Package __version__:"
            grep -E "^__version__ = \".*\"" src/autoclicker/__init__.py || true
          else
            echo "VERSION not set; leaving project version unchanged." >&2
          fi

      - name: Build (sdist and wheel)
        run: |
          uv build --no-sources
          ls -l dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-sdist-wheel
    environment:
      name: pypi
      url: https://pypi.org/project/clickmate/
    permissions:
      id-token: write   # required for OIDC trusted publishing
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish (trusted publishing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Uses OIDC with PyPI Trusted Publishers; ensure project is configured on PyPI.
          uv publish --check-url https://pypi.org/simple/
